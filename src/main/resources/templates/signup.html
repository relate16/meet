<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="|#{signupCss}?${#temporals.format(localDateTime,'yyyy-MM-dd HH:mm:ss')}|">

  <!--  js 라이브러리-->
  <script
          src="https://code.jquery.com/jquery-3.6.3.min.js"
          integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
          crossorigin="anonymous"></script>
</head>
<body>
<div class="login-box">
  <h2>Signup</h2>
  <form id="signupForm" action="/signup" method="post" th:object="${memberDto}">
    <div class="user-box">
      <input type="text" id="username" name="username" th:field="*{username}" required="">
      <div th:errors="*{username}" style="color: #ff3399;"></div>
      <label>이름</label>
    </div>
    <div class="user-box">
      <input type="password" id="password" name="password" th:field="*{password}" required="">
      <div th:errors="*{password}" style="color: #ff3399;"></div>
      <label>비밀번호</label>
    </div>
    <div class="user-box">
      <input type="password" id="passwordRe" name="passwordRe" th:field="*{passwordRe}" required="">
      <div th:errors="*{passwordRe}" style="color: #ff3399;"></div>
      <label>비밀번호 재입력</label>
    </div>
    <div class="user-box">
      <input type="text" id="age" name="age" th:field="*{age}" required="">
      <div th:errors="*{age}" style="color: #ff3399;"></div>
      <label>나이(만)</label>
    </div>
    <div class="user-box">
      <input type="text" id="gender" name="gender" required="">
      <div th:errors="*{gender}" style="color: #ff3399;"></div>
      <label>성별 - 남, 여, 비공개 중 택1</label>
    </div>
    <div th:if="${#fields.hasGlobalErrors()}"><p th:each="error : ${#fields.globalErrors()}" th:text="${error}"
                                                 style="color: #ff3399;"></p></div>

    <a href="#" onclick="submit()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      회원가입
    </a>
    <a href="/">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      취소
    </a>
  </form>
</div>
<script th:src="|#{signupJs}?${#temporals.format(localDateTime, 'yyyy-MM-dd HH:mm:ss')}|"></script>
</body>
</html>
